<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario-curriculo</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <header>
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
      </header>
      <!--Formulario-->
      <form action="" method="GET" class="">
        <div class="form-row">
      <!--NOME, EMAIL, CPF, ENDEREÇO, CIDADE, ESTADO, TIPO-->
          <div class="line-content">
            <fieldset>
                <div class="line-content">
                  <label for="nome">Nome: </label>
                  <input type="text" name="nome" id="nome" required maxlength="40">
                </div>
                <div class="line-content">
                  <label for="email">Endereço de e-mail: </label>
                  <input type="email" name="email" id="email" required maxlength="50">
                </div>
                <div class="line-content">
                  <label for="cpf-numero">CPF:</label>
                  <input type="text" name="cpf" id="cpf-numero" required maxlength="11">
                </div>
                <div class="line-content">
                  <label for="endereco"></label>
                  <input type="text" name="endereco" id="endereco" required maxlength="200">
                </div>
                <div class="line-content">
                  <label for="cidade"></label>
                  <input type="text" name="cidade" id="cidade" required maxlength="200">
                </div>
                <div class="line-content">
                  <label for="estado"></label>
                  <select name="estado" id="estado">
                  <option value=""></option>
                  </select>
                </div>
                <div class="line-content">
                  <label for="casa-apartamento"></label>
                  <input type="radio" name="casa-apartamento" id="casa" required value="casa"> <span>Casa</span>
                  <input type="radio" name="casa-apartamento" id="apartamento" required value="apartamento"> <span>Apartamento</span>
                </div>
            </fieldset>
          </div>
          
        </div>
      </form>
        
        <script src="script.js"></script>
    </body>
</html>
