<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario-curriculo</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <header class="formulario-curriculo">
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
      </header>
      <!--Formulario-->
      <form action="" method="GET" class="">
        <div class="form-row">
      <!--NOME, EMAIL, CPF, ENDEREÇO, CIDADE, ESTADO, TIPO-->
            <fieldset>
                <div class="line-content">
                  <label for="nome">Nome: </label>
                  <input type="text" name="nome" id="nome" required maxlength="40">
                </div>
                <div class="line-content">
                  <label for="email">Endereço de e-mail: </label>
                  <input type="email" name="email" id="email" required maxlength="50">
                </div>
                <div class="line-content">
                  <label for="cpf-numero">CPF: </label>
                  <input type="text" name="cpf" id="cpf-numero" required maxlength="11">
                </div>
                <div class="line-content">
                  <label for="endereco">Endereço: </label>
                  <input type="text" name="endereco" id="endereco" required maxlength="200">
                </div>
                <div class="line-content">
                  <label for="cidade">Cidade: </label>
                  <input type="text" name="cidade" id="cidade" required maxlength="200">
                </div>
                <div class="line-content">
                  <label for="estado">Estado: </label>
                  <select name="estado" id="estado">
                  <option value="" class="opcoes-estados"></option>
                  </select>
                </div>
                <div class="line-content">
                  <label for="casa-apartamento">Tipo de imóvel: </label>
                  <input type="radio" name="casa-apartamento" id="casa" required value="casa"> <span>Casa</span>
                  <input type="radio" name="casa-apartamento" id="apartamento" required value="apartamento"> <span>Apartamento</span>
                </div>
          </fieldset>
          <fieldset>
            <div class="line-content">
              <label>Resumo do currículo: </label>
              <textarea required maxlength="1000" cols="100" rows="20" id="resumo-curriculo" name="resumo-resumo"></textarea>
            </div>
            <div class="line-content">
              <label>Cargo: </label>
              <input type="text" maxlength="40" required name="cargo" id="cargo">
            </div>
            <div class="line-content">
              <label>Descrição do cargo</label>
              <input type="text" required id="descricao-cargo" name="descricao-cargo">
            </div>
            <div class="line-content">
              <label>Data de início</label>
              <input type="text" required id="data" name="data">
            </div>
          </fieldset>
            <div class="botao">
              <button id="enviar-formulario" name="enviar-formulario">Enviar</button>
            </div>
            <div class="dados-formulario"></div>
              <button id="limpar" name="limpar">Limpar</button>
      </form>
        <script src="script.js"></script>
    </body>
</html>
