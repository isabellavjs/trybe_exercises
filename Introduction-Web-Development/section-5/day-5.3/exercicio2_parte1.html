<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>

var outputResultDiv = document.getElementById("solution");

      function squareNumber () {
          var givenNumber = document.getElementById("square-input").value;
          var squareResult = givenNumber*givenNumber;
          outputResultDiv.innerHTML = "The result of squaring the number" + " " + givenNumber + " " + "is" + " " + squareResult;
      };

      function halfNumber () {
        var givenNumber2 = document.getElementById("half-input").value;
        var halfResult = givenNumber2 / 2;
        outputResultDiv.innerHTML = "Half of" + " " + givenNumber2 + " " + "is" + " " + halfResult;
      };

      function percentOf () {
        var firstNumber = document.getElementById('percent1-input').value;
        var secondNumber = document.getElementById('percent2-input').value;
        var percentageResult = (firstNumber / secondNumber) * 100;
        outputResultDiv.innerHTML = firstNumber +" " +  "is" + " " + percentageResult + "%" + " " + "of" + " " + secondNumber;
      };

      function areaOfCircle () {
        var radius = document.getElementById("area-input").value;
        var areaResult = Math.PI * radius ** 2;
        outputResultDiv.innerHTML = "The area for a circle with radius" + " " + radius + " " + "is" + " " + areaResult.toFixed(2);
      };

      const squareButtonCalculator = document.getElementById("square-button");
      const halfButtonCalculator = document.getElementById("half-button");
      const percentButtonCalculator = document.getElementById("percent-button");
      const areaButtonCalculator = document.getElementById("area-button");

      squareButtonCalculator.addEventListener("click", squareNumber);
      halfButtonCalculator.addEventListener("click", halfNumber);
      percentButtonCalculator.addEventListener("click", percentOf);
      areaButtonCalculator.addEventListener("click", areaOfCircle);

  </script>
  
</body>
</html>
