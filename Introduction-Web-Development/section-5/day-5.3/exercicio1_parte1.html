<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Mad Libs</title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>

         var buttonMakeMadLib = document.getElementById("lib-button");
         
         function makeMadLib () {   
            var inputNoun = document.getElementById("noun").value;
            var inputAdjective = document.getElementById("adjective").value;
            var inputName = document.getElementById("person").value;
            var outputStoryDiv = document.getElementById("story");

                outputStoryDiv.innerHTML = inputName +" "+ "really likes" + " " + inputAdjective + " " + inputNoun;
            }
            
         buttonMakeMadLib.addEventListener("click", makeMadLib);

 </script>
 </body>
</html>
